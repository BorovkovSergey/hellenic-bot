services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: hellenic
      POSTGRES_USER: hellenic
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hellenic"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://hellenic:${POSTGRES_PASSWORD}@postgres:5432/hellenic
      BOT_TOKEN: ${BOT_TOKEN}
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health > /dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  bot:
    build:
      context: .
      dockerfile: packages/bot/Dockerfile
    restart: unless-stopped
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_URL: http://api:3000
      WEBAPP_URL: ${WEBAPP_URL}
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal

  webapp:
    build:
      context: .
      dockerfile: packages/webapp/Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    ports:
      - "${WEBAPP_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
